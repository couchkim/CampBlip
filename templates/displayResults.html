<!--hide unless there are results to show-->


<!-- $ctrl is how you access binding values -->
<img class = "pic" ng-src="{{ $ctrl.item.image }}">
<div class="words">
    <h2>{{ $ctrl.item.setName }} </h2>
    <p> {{ $ctrl.item.theme}} {{ $ctrl.item.setNumber }}</p>
    <p> {{ $ctrl.item.pieces}} pieces </p>
    <!--<p> {{ $ctrl.item.status }} </p>-->
    <p><span ng-class="{'color-green': $ctrl.item.status === 'Available'}">{{ $ctrl.item.status }}</span></p>
</div>
