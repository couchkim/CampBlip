



<img class = "picBig" ng-src="{{ item.image }}">

<section class = "stats">

<div class="basicData">
    <h1 class = "detailHead">{{item.setName}}</h1>
    <p> {{ item.theme }} {{ item.setNumber }}</p>
    <p> {{ item.pieces }} pieces </p>
    <p> {{ item.year }} </p>
    <p><span ng-class="{'color-green': item.status === 'Available'}">{{ item.status }}</span></p>
</div>

<div class = "invData">
    <p>Last Inventory Date:</p>
    <p>Inventoried By:</p>
    <p>Last Checked Out:</p>
    <p>Needs Inventory:</p>
    <p>Number of Pieces Missing:</p>
    <p>Pieces on Order:</p>
    <p>Notes:</p>
</div>

<div class = "admin">
    <button class = 'manage'>Manage Set</button>
    <button class = 'check'>Checked In</button>
</div>

</section>
