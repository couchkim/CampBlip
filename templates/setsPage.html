<button id="all" ng-click = "viewSets()">Show All Sets</button>
<section id="inputs">
    <p class = "criteria">Search by Set Name</p>
    <input type="text" id="byName" ng-model="byName" placeholder="Enter Set Name">
     <p class = "criteria">Search by Set Number</p>
    <input type="text" id="byNumber" ng-model="byNumber" placeholder="Enter Set Number">
     <p class = "criteria">Search by Theme</p>
    <!--<input type="text" id="byTheme" ng-model="byTheme" placeholder="Enter Set Theme">-->
    <select id="byTheme" ng-model="byTheme" ng-options="theme for theme in themes"></select>
     <p class = "criteria">Search by Skill Level</p>
    <select id="byLevel" ng-model="byLevel" ng-options="level for level in levels"></select>
     <p class = "criteria">Search by Status</p>
    <select id="byStatus" ng-model="byStatus" ng-options="status for status in available"></select>
</section>
<button id="search">Search for Sets</button>

<section id = 'searchResults'>
    <h1>Search Results</h1>
    <ul id = "results">
        <li class = "oneSet" ng-repeat="set in sets">
            <display-results item = "set" on-click="showSet(single)"></display-results>
            <!--click on the set name and it will take you to detail page of that set-->
            <!--but what if i want to show multiple things about the set and if you click
            on the image or name, you go to a detail page.-->
            <!--<h2><a ui-sref="show-details({ set_num: set.set_num })">{{ set.name }}</a></h2>-->
        </li>
    </ul>
</section>
